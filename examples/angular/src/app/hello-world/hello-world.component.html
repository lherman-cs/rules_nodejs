<td-highlight lang="html">
  <![CDATA[
    <td-highlight lang="html">
      <h1>hello world!</h1>
      <span>{ {property} }</span>

  ]]>

<mat-card>
  <mat-card-title>
    <div id="greeting">Hello {{ name }}</div>
  </mat-card-title>

  <mat-card-content>
    <mat-form-field><input matInput [(ngModel)]="name"/></mat-form-field>
    <p>Today is {{ date }}</p>
  </mat-card-content>

  <mat-card-footer>
    <div class="mood-icon"><mat-icon>mood</mat-icon></div>
  </mat-card-footer>
</mat-card>
